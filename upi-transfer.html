<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Transfer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>UPI Transfer</h1>
            <label for="recipientName">Recipient Name</label>
            <input type="text" id="recipientName" placeholder="Enter Recipient Name">

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" placeholder="Enter Phone Number">

            <label for="bankName">Bank Name</label>
            <input type="text" id="bankName" placeholder="Enter Bank Name">

            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter Amount">

            <button id="confirmBtn">Confirm</button>
        </div>
    </div>

    <script>
        document.getElementById("confirmBtn").addEventListener("click", function() {
            const amount = document.getElementById("amount").value;
            window.location.href = `processing.html?type=upi&amount=${amount}`;
        });
    </script>
</body>
</html>

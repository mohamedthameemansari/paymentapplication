<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Book Bus Tickets</h1>
            <label for="bus">Bus Name</label>
            <input type="text" id="bus" placeholder="Enter Bus Name">

            <label for="destination">Destination City</label>
            <input type="text" id="destination" placeholder="Enter Destination City">

            <label for="arrival">Arrival Place</label>
            <input type="text" id="arrival" placeholder="Enter Arrival Place">

            <label for="numSeats">Number of Seats</label>
            <input type="number" id="numSeats" placeholder="Enter Number of Seats">

            <p id="totalCost">Total Cost: $0</p>

            <button id="bookBtn">Book Now</button>
        </div>
    </div>

    <script>
        const seatPrice = 200;
        const numSeatsInput = document.getElementById("numSeats");
        const totalCostElement = document.getElementById("totalCost");

        numSeatsInput.addEventListener("input", function() {
            const numSeats = parseInt(numSeatsInput.value) || 0;
            const totalCost = numSeats * seatPrice;
            totalCostElement.textContent = `Total Cost: $${totalCost}`;
        });

        document.getElementById("bookBtn").addEventListener("click", function() {
            const totalCost = numSeatsInput.value * seatPrice;
            window.location.href = `payment-gateway.html?type=bus&amount=${totalCost}`;
        });
    </script>
</body>
</html>
